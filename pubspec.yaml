name: version0
description: A Flutter app for Floorbit ordering
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^1.6.0
  image_picker: ^1.0.7
  firebase_core: ^4.3.0
  firebase_auth: 6.1.3    
  cloud_firestore: 6.1.1
  intl: ^0.20.2
  provider: ^6.1.2
  firebase_ai: ^3.6.1 
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/XE/
    - assets/6mm/
    - assets/8.6mm/
    - assets/12.6mm/
    - assets/Skirting/
